<!DOCTYPE>
<html>

<head>
    <title>Server Side Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <h1>Server Side Calculator</h1>
    <input type="number" id="firstInput">
    <input type="number" id="secondInput">
    <button class="calcButton" data-opp="add">Add</button>
    <button class="calcButton" data-opp="subtract">Subtract</button>
    <button class="calcButton" data-opp="multiply">Multipy</button>
    <button class="calcButton" data-opp="divide">Divide</button>
    <button id="clearButton">Clear</button>
    <br> result: <span id="mathResult"></span>
</body>

</html>
